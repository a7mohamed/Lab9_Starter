<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "4ac51e9b6f14475e921b0c93baffd465",
      application: "lab9-demo"
    });
  </script>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button onclick="triggerGlobalError()">Trigger a Global Error</button>
      <button onclick="triggerTryCatchDemo()">Try/Catch Demo</button>
      <button onclick="throwCustomError()">Custom Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // Start your code here
    // You may move this JS to another file if you wish
    let data = [{ name: "Alice", score: 90 }, { name: "Bob", score: 85 }];
    let methods = [
      "log", "error", "count", "warn", "assert", "clear", "dir", "dirxml",
      "group", "groupEnd", "table", "time", "timeEnd", "trace"
    ];

    errorBtns.forEach((btn, i) => {
      if (i < methods.length) {
        btn.addEventListener("click", () => {
          let method = methods[i];
          switch (method) {
            case "assert":
              console.assert(false, "Assertion failed!");
              break;
            case "count":
              console.count("Counting");
              break;
            case "clear":
              console.clear();
              break;
            case "dir":
              console.dir(document.body);
              break;
            case "dirxml":
              console.dirxml(document.body);
              break;
            case "group":
              console.group("Group Start");
              console.log("Inside group");
              break;
            case "groupEnd":
              console.groupEnd();
              break;
            case "table":
              console.table(data);
              break;
            case "time":
              console.time("myTimer");
              break;
            case "timeEnd":
              console.timeEnd("myTimer");
              break;
            case "trace":
              console.trace("Trace message");
              break;
            default:
              console[method]("This is a console." + method + " message");
          }
        });
      }
    });

    // Try/Catch Demo
    function triggerTryCatchDemo() {
      try {
        aintGonnaWork(); // Intentionally undefined
      } catch (error) {
        console.error("Caught an error in try/catch:", error);
      } finally {
        console.log("Try/Catch complete");
      }
    }

    // Custom Error Demo
    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = "CustomError";
      }
    }

    function throwCustomError() {
      try {
        throw new CustomError("Something custom went wrong!");
      } catch (error) {
        console.error("Caught a custom error:", error);
      }
    }

    // Global error handler
    window.onerror = function(message, source, lineno, colno, error) {
      console.log("Global error caught:", message);
      return true;
    };

    function triggerGlobalError() {
      nonexistentFunction(); // Intentionally undefined
    }
  </script>
</body>

</html>
